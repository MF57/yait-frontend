<h1>Generate Tokens</h1>

<input ng-model="vm.token.votes" type="number" class="form-control welcome-dialog-input" placeholder="Number of points for token">
<br>
<input ng-model="vm.token.mails" type="text" class="form-control welcome-dialog-input" placeholder="Mails">
<br>
<div id="datetimepicker"></div>
<br>
<button ng-click='vm.sendTokens()' class="send-tokens issue-button">Send Tokens</button>
