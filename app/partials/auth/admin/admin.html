<h1>Generate Tokens</h1>

<input ng-model="vm.token.points" type="text" class="form-control welcome-dialog-input" placeholder="Number of points for token">
<input ng-model="vm.token.emails" type="text" class="form-control welcome-dialog-input" placeholder="Mails">
<input ng-model="vm.token.validUntil" type="text" class="form-control welcome-dialog-input" placeholder="Valid Until">
<button ng-click='vm.sendTokens()' class="btn btn-primary">Send Tokens</button>
