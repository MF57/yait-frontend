<div class="issue-view-title">{{vm.issue.title}}
    <div class="issue-view-votes">
        Votes: {{vm.issue.votes.length}}
    </div>
</div>
<div class="issue-view-description">
    <h4>Created by {{vm.issue.authorId}} on {{vm.issue.creationDate}}</h4>
    <div class="issue-description">{{vm.issue.description}}</div>
</div>

<div class="post-badge" ng-repeat="post in vm.posts">
    <div class="post-header">{{post.authorId}} has written:</div>
    <div class="post-content">{{post.content}}</div>
</div>


<div class="create-new-post-layout">
    <textarea ng-hide="vm.hasAlreadyCommented" ng-model="vm.newPost" class="new-post-input"
              placeholder="Your comment"></textarea>
    <button ng-hide="vm.hasAlreadyCommented" ng-click="vm.addPost()" class="btn new-post-button">Add Comment</button>
    <h3 ng-show="vm.hasAlreadyCommented">You have already commented in this issue</h3>
</div>
