<div class='issue-badge' ng-repeat="issue in vm.issues">
    {{issue.title}}
    <div class="issue-actions">
        <button ng-click="vm.goToIssue(issue.id)" class="btn btn-primary">See Discussion</button>
        <button ng-show='vm.canVote(issue)' ng-click="vm.vote(issue)" class="btn btn-primary">Vote</button>
        <h3 ng-hide='vm.canVote(issue)'>You have already voted on that issue</h3>
    </div>
</div>
