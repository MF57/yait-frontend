<div class="issues-accordion" id="accordion" role="tablist" aria-multiselectable="true">
    <div ng-repeat = "issue in vm.issues" class="card">
        <div class="issue-header card-header" role="tab" id="{{issue.id}}-heading"
             data-toggle="collapse" data-parent="#accordion" data-target="#{{issue.id}}-collapse"
             aria-expanded="false" aria-controls="{{issue.id}}-collapse">
            <div class="issue-title"><span>Issue:</span> {{issue.title}}</div>
            <div class="align-right">
                <div class="issue-votes">
                    <div class=issue-vote-button ng-click="vm.vote(issue, $event)">+1</div>
                    Votes: {{issue.votes.length}}
                </div>
                <div ng-click="vm.goToIssue(issue.id)" class="issue-button">See discussion</div>
                <div class="issue-arrow"><i class="glyphicon glyphicon-chevron-down"></i></div>
            </div>
        </div>
        <div id="{{issue.id}}-collapse" class="collapse" role="tabpanel" aria-labelledby="{{issue.id}}-heading">
            <div class="issue-body card-block">
                <h4>Created by {{issue.authorId}} on {{issue.creationDate}}</h4>
                <div class="issue-description">{{issue.description}}</div>
            </div>
        </div>
    </div>

</div>
